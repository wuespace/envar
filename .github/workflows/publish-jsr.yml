name: Publish to JSR 🚀

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish JSR Package 📦
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v4
      - name: Publish Package 🚀
        run: npx jsr publish
